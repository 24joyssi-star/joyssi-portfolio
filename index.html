<style>
  :root{
    --blue:#0d1ed3;
    --text:#111;
    --muted:#666;
    --border:#e6e6e6;
    --chip:#0d1ed3;

  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:#fff}
  a{color:inherit;text-decoration:none}
  .container{max-width:1120px;margin:0 auto;padding:24px}
  header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--border);z-index:20}
  .row{display:flex;align-items:center;gap:16px}
  .grow{flex:1}
  .brand{font-family:Anton, sans-serif;font-size:22px;letter-spacing:1px;line-height:1;display:inline-block;padding:8px 10px;border-radius:10px;border:2px solid var(--blue);cursor:pointer;user-select:none;animation:pulse 1.3s infinite}
  @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(13,30,211,.45)}70%{box-shadow:0 0 0 10px rgba(13,30,211,0)}100%{box-shadow:0 0 0 0 rgba(13,30,211,0)}}
  nav a{font-weight:800;margin:0 8px;padding:8px 14px;border:2px solid var(--blue);border-radius:999px}
  nav a.active{background:var(--blue);color:#fff}
  .hero{padding:60px 24px 32px}
  .title{font-family:Anton, sans-serif;font-size:88px;line-height:.9;margin:6px 0}
  .lead{font-size:18px;color:#222;max-width:820px}
  .button{display:inline-flex;align-items:center;gap:10px;font-weight:800;padding:14px 22px;border:2px solid var(--blue);border-radius:999px}
  .button.primary{background:var(--blue);color:#fff}
  .chips{display:flex;gap:10px;flex-wrap:wrap;margin:24px 0}
  .chip{border:2px solid var(--blue);border-radius:999px;padding:6px 12px;font-weight:800;color:var(--chipText);background:#fff}
  .section{padding:24px}
  .section h2{font-family:Anton, sans-serif;font-size:36px;margin:0 0 10px}
  .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:18px}
  @media (max-width:900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}.title{font-size:56px}}
  @media (max-width:560px){.grid{grid-template-columns:1fr}}
  .card{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fafafa}
  .thumb{width:100%;aspect-ratio:4/3;object-fit:cover;background:#f2f2f2}
  .card-body{padding:12px 14px}
  .meta{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
  .tag{font-size:12px;border:1.5px solid var(--blue);color:var(--blue);padding:3px 8px;border-radius:999px;font-weight:700}
  .muted{color:var(--muted)}
  footer{border-top:1px solid var(--border);margin-top:32px}
  .socials{display:flex;gap:12px;margin-top:10px}
  .iconBtn{display:inline-flex;align-items:center;gap:8px;border:2px solid var(--blue);border-radius:999px;padding:10px 14px;font-weight:800}
  /* Projet detail */
  .detail-hero{display:grid;grid-template-columns:1.1fr .9fr;gap:24px}
  @media (max-width:880px){.detail-hero{grid-template-columns:1fr}}
  .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px}
  .gallery img{width:100%;height:260px;object-fit:cover;border-radius:12px;cursor:pointer;border:1px solid var(--border)}
  .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:50}
  .lightbox img{max-width:92vw;max-height:92vh;border-radius:10px}
  .closeX{position:absolute;top:20px;right:24px;font-size:14px;color:#fff;border:2px solid #fff;border-radius:999px;padding:6px 10px;cursor:pointer}
  /* FILTRES */
  .filterBar{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .dropdown{position:relative}
  .dropBtn{border:2px solid var(--blue);border-radius:999px;padding:10px 14px;font-weight:800;background:#fff}
  .menu{position:absolute;top:calc(100% + 8px);left:0;background:#fff;border:1px solid var(--border);border-radius:12px;min-width:260px;padding:8px;display:none;z-index:10;box-shadow:0 10px 30px rgba(0,0,0,.07)}
  .menu.open{display:block}
  .menu .group{padding:6px 8px}
  .menu label{display:flex;align-items:center;gap:10px;padding:6px 4px}
  /* SPLASH */
  .splash{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;z-index:100}
  .splash .big{font-family:Anton, sans-serif;color:var(--blue);font-size:90px;letter-spacing:.5px;cursor:pointer;user-select:none}
  .langPick{display:flex;gap:8px}
  .langPick button{border:2px solid var(--blue);color:var(--blue);background:#000;border-radius:999px;padding:8px 12px;font-weight:800}

function setLang(l){
  LANG = l; localStorage.setItem('joyssi_lang', l);
  // update nav labels
  const t=I[LANG];
  const links = el('#topNav').querySelectorAll('a[href^="#/"]');
  links[0].textContent=t.nav.home;
  links[1].textContent=t.nav.projects;
  links[2].textContent=t.nav.about;
  links[3].textContent=t.nav.contact;
  el('#langSwitch').textContent=LANG.toUpperCase();
  render();
}

  const order=['fr','en','es']; const n=(order.indexOf(LANG)+1)%order.length; setLang(order[n]);
});

window.addEventListener('hashchange',render);

function render(){
  const hash = location.hash || '#/';
  el('#topNav').querySelectorAll('a').forEach(a=>a.classList.toggle('active', a.getAttribute('href')===hash));
  if(hash==='#/'||hash==='#') return renderHome();
  if(hash.startsWith('#/projets/')) return renderProject(hash.split('/')[2]);
  if(hash==='#/projets') return renderProjects();
  if(hash==='#/a-propos') return renderAbout(true);
  if(hash==='#/contact') return renderContact();
  renderHome();
}

    const pid = [...dd.querySelectorAll('input[name="p"]:checked')].map(i=>i.value);

      const okR = roles.length? roles.some(r=>p.roles.includes(r)): true;
      return okP && okR;
    });
    el('#projectGrid').innerHTML = list.length? list.map(Card).join('') : `<p class="muted">${T.allProjects}</p>`;

  function Card(p){
    return `
      <a class="card" href="#/projets/${p.id}">
