<style>
  :root{
    --blue:#0d1ed3;
    --text:#111;
    --muted:#666;
    --border:#e6e6e6;
    --bg:#ffffff;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  a{color:inherit;text-decoration:none}
  img{display:block;max-width:100%}
  .container{max-width:1120px;margin:0 auto;padding:24px}
  /* HEADER */
  header{position:sticky;top:0;z-index:30;background:#fff;border-bottom:1px solid var(--border)}
  .row{display:flex;align-items:center;gap:16px}
  .grow{flex:1}
  .brand{font-family:Anton,sans-serif;letter-spacing:.5px;font-size:22px;line-height:1;
    padding:8px 10px;border-radius:10px;border:2px solid var(--blue);user-select:none;
    animation:pulse 1.35s infinite;display:inline-block}
  @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(13,30,211,.45)}
    70%{box-shadow:0 0 0 12px rgba(13,30,211,0)}100%{box-shadow:0 0 0 0 rgba(13,30,211,0)}}
  nav a{font-weight:800;margin:0 6px;padding:10px 14px;border:2px solid var(--blue);border-radius:999px;white-space:nowrap}
  nav a.active{background:var(--blue);color:#fff}
  #langSwitch{border-color:#bbb !important;color:#444 !important}

  main{min-height:60vh;padding-top:8px}

  /* BUTTONS */
  .btn{display:inline-flex;align-items:center;gap:10px;font-weight:800;border-radius:999px;padding:14px 22px;border:2px solid var(--blue)}
  .btn.primary{background:var(--blue);color:#fff}
  .btn.ghost{background:#fff;color:var(--blue)}
  .chips{display:flex;gap:10px;flex-wrap:wrap}
  .chip{border:2px solid var(--blue);border-radius:999px;padding:6px 12px;font-weight:800;color:var(--blue);background:#fff}

  /* TYPO SECTIONS */
  .hero{padding:56px 0 24px}
  .title{font-family:Anton,sans-serif;font-size:88px;line-height:.9;margin:0 0 8px}
  .lead{font-size:18px;color:#222;max-width:820px}
  .section{padding:24px 0}
  .section h2{font-family:Anton,sans-serif;font-size:36px;margin:0 0 12px}
  .muted{color:var(--muted)}

  .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:18px}
  @media (max-width:980px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}.title{font-size:56px}}
  @media (max-width:560px){.grid{grid-template-columns:1fr}}
  .card{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fafafa;display:flex;flex-direction:column}
  .thumb{width:100%;aspect-ratio:4/3;object-fit:cover;background:#f2f2f2}
  .card-body{padding:12px 14px}
  .meta{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
  .tag{font-size:12px;border:1.5px solid var(--blue);color:var(--blue);padding:3px 8px;border-radius:999px;font-weight:700}

  /* PROJECT DETAIL */
  .detail-hero{display:grid;grid-template-columns:1.1fr .9fr;gap:24px}
  @media (max-width:880px){.detail-hero{grid-template-columns:1fr}}
  .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px}
  .gallery img{width:100%;height:260px;object-fit:cover;border-radius:12px;border:1px solid var(--border);cursor:pointer}

  /* LIGHTBOX */
  .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.92);display:none;align-items:center;justify-content:center;z-index:50}
  .lightbox img{max-width:92vw;max-height:92vh;border-radius:10px}
  .closeX{position:absolute;top:20px;right:24px;font-size:14px;color:#fff;border:2px solid #fff;border-radius:999px;padding:6px 10px;cursor:pointer}

  /* FILTER DROPDOWNS */
  .filterBar{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .dropdown{position:relative}
  .dropBtn{border:2px solid var(--blue);border-radius:999px;padding:10px 14px;font-weight:800;background:#fff}
  .menu{position:absolute;top:calc(100% + 8px);left:0;background:#fff;border:1px solid var(--border);
    border-radius:12px;min-width:270px;padding:8px;display:none;z-index:10;box-shadow:0 10px 30px rgba(0,0,0,.08)}
  .menu.open{display:block}
  .menu .group{padding:6px 8px}
  .menu label{display:flex;align-items:center;gap:10px;padding:6px 4px}

  /* SPLASH */
  .splash{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;z-index:100}
  .splash .big{font-family:Anton,sans-serif;color:var(--blue);font-size:90px;letter-spacing:.5px;cursor:pointer;user-select:none}
  .langPick{display:flex;gap:8px}
  .langPick button{border:2px solid var(--blue);color:var(--blue);background:#000;border-radius:999px;padding:8px 12px;font-weight:800}
  footer{border-top:1px solid var(--border);margin-top:32px}
  .socials{display:flex;gap:12px;margin-top:10px}
  .iconBtn{display:inline-flex;align-items:center;gap:8px;border:2px solid var(--blue);border-radius:999px;padding:10px 14px;font-weight:800}
</style>

const app = $("#app");
function setLang(l){ LANG=l; localStorage.setItem('joyssi_lang',l); updateNav(); render(); }
function updateNav(){

function render(){
  const hash=location.hash||"#/";
  $("#topNav").querySelectorAll("a").forEach(a=>a.classList.toggle("active",a.getAttribute("href")===hash));
  if(hash==="#/"||hash==="#") return renderHome();
