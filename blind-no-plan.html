<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BLIND NO PLAN — JOYSSI</title>
  <meta name="description" content="Projet BLIND NO PLAN — Photographie & Stylisme par Joyssi.">
  <style>
    :root{ --majorelle:#090794; }
    *{ box-sizing:border-box }
    body{
      margin:0; background:#fff; color:#000;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,system-ui,sans-serif;
    }
    .wrap{ max-width:1200px; margin:0 auto; padding:24px 20px }
    .topbar{
      position:sticky; top:0; background:#fff; border-bottom:1px solid rgba(0,0,0,.08);
    }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:12px; padding:14px 20px; max-width:1200px; margin:0 auto; }
    .brand{
      display:flex; align-items:center; gap:8px; font-weight:900; letter-spacing:-.04em;
      font-family:Impact, Arial Black, Helvetica, Arial, sans-serif; cursor:pointer; text-decoration:none; color:#000;
    }
    .brand .dot{ width:6px; height:6px; border-radius:999px; background:var(--majorelle) }
    .back{
      display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:14px;
      border:2px solid var(--majorelle); background:#fff; color:#000; text-decoration:none; font-weight:900;
      font-family:Impact, Arial Black, Helvetica, Arial, sans-serif;
    }
    h1{
      margin:18px 0 6px; font-size:32px; line-height:1.05;
      font-weight:900; letter-spacing:-.01em; font-family:Impact, Arial Black, Helvetica, Arial, sans-serif;
    }
    .meta{ margin:8px 0 16px; opacity:.9 }
    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 0 }
    .chip{ border:2px solid var(--majorelle); border-radius:999px; padding:4px 10px; font-weight:800; font-size:12px }
    .rule{ height:1px; background:rgba(0,0,0,.08); margin:22px 0 }
    /* Galerie 300x600 centrée */
    .gallery{ display:flex; flex-wrap:wrap; justify-content:center; gap:14px }
    .gallery img{
      width:300px; height:600px; object-fit:cover; background:#f2f2f2;
      border:1px solid rgba(0,0,0,.12); border-radius:12px
    }
    /* Petit helper mobile */
    @media (max-width: 340px){ .gallery img{ width:260px; height:520px } }
  </style>
</head>
<body>
  <!-- Barre haute -->
  <div class="topbar">
    <div class="row">
      <a class="brand" href="/">
        <span>JOYSSI</span><span class="dot"></span>
      </a>
      <a class="back" href="/#%2Fprojets">← PROJETS</a>
    </div>
  </div>

  <!-- Contenu -->
  <main class="wrap">
    <h1>BLIND NO PLAN — Campagne</h1>

    <div class="meta">
      Stylisme & Photographie. Univers visuel brut, cohérent avec l’ADN de la marque. Direction du shooting & looks.
      <div class="chips">
        <span class="chip">Photographe</span>
        <span class="chip">Styliste</span>
      </div>
    </div>

    <div class="rule"></div>

    <!-- Galerie : remplace les noms si besoin -->
    <section class="gallery" aria-label="Galerie BLIND NO PLAN">
      <img src="images/blind1.jpg" alt="BLIND NO PLAN — 1">
      <img src="images/blind2.jpg" alt="BLIND NO PLAN — 2">
      <img src="images/blind3.jpg" alt="BLIND NO PLAN — 3">
      <img src="images/blind4.jpg" alt="BLIND NO PLAN — 4">
      <img src="images/blind5.jpg" alt="BLIND NO PLAN — 5">
      <img src="images/blind6.jpg" alt="BLIND NO PLAN — 6">
    </section>

    <div class="rule"></div>

    <!-- Collaborateurs (optionnel) -->
    <!--
    <p style="opacity:.9"><strong>Avec :</strong> Nom 1 — Rôle, Nom 2 — Rôle</p>
    -->
  </main>
</body>
</html>
